<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dahej Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dahej Meme Generator</h1>

        <label for="name">Aapka Naam:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="degree">Aapki Degree?</label>
        <select id="degree">
            <option>BTech</option>
            <option>MBA</option>
            <option>PhD</option>
            <option>12th Fail</option>
        </select>

        <label for="salary">Tanakha (Salary)?</label>
        <input type="number" id="salary" placeholder="Enter salary" />

        <label for="specialSkill">Special Skills?</label>
        <select id="specialSkill">
            <option>Singing</option>
            <option>Dancing</option>
            <option>Memes Creation</option>
        </select>

        <label for="familyReputation">Family Reputation?</label>
        <select id="familyReputation">
            <option>Padosi jalte hai</option>
            <option>Normal</option>
            <option>Pehchaan nahi hai</option>
        </select>

        <button id="generate">Generate Result</button>

        <div id="result"></div>

        <div id="social-share">
            <button onclick="shareOnTwitter()">Share on Twitter</button>
            <button onclick="shareOnFacebook()">Share on Facebook</button>
            <button onclick="shareOnWhatsApp()">Share on WhatsApp</button>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
